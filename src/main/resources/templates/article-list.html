<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Demo</title>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/dashboard.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cafe/list">
                <span data-feather="file"></span>
                Cafe
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/article/list">
                <span data-feather="shopping-cart"></span>
                Article
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/favorite/list">
                <span data-feather="shopping-cart"></span>
                Favorite
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>

        <div class="row">
          <p th:text="'개수 : ' + ${articleList.totalElements}"></p>
        </div>

        <div class="form-row">
          <form method="GET" action="/article/list" role="form">
            <div class="col-4">
              <div class="input-group mb-3">
                <input type="text" class="form-control mb-2" name="keyword" placeholder="keyword" aria-label="keyword" aria-describedby="button-addon"
                       th:value="${keyword}">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary mb-2" type="submit" id="button-addon">검색</button>
                </div>
              </div>
            </div>
          </form>


          <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">cafeId</th>
                <th scope="col">articleId</th>
                <th scope="col">subject</th>
                <th scope="col">summary</th>
                <th scope="col">detailUrl</th>
                <th scope="col">writeDateTimestamp</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="article : ${articleList}">
                <td th:text="${article.idx}"></td>
                <td th:text="${article.cafeId}"></td>
                <td th:text="${article.articleId}"></td>
                <td th:text="${article.subject}"></td>
                <td th:text="${article.summary}"></td>
                <td>
                  <a th:href="${article.detailUrl}" th:text="${article.detailUrl}"></a>
                </td>
                <td th:text="${article.writeDateTimestamp}"></td>
                <td>
                  <button class="btn btn-outline-secondary btn-sm fav-btn" type="button"
                          th:attr="data-article-idx=${article.idx}">등록</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-center">
          <nav aria-label="Page navigation example" th:if="${articleList.totalPages > 0}">
            <ul class="pagination">

              <li class="page-item" th:classappend="${!articleList.hasPrevious()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/article/list(page=${articleList.number - 1}, keyword=${keyword})}">Previous</a>
              </li>

              <li class="page-item"
                  th:each="i : ${#numbers.sequence(0, articleList.totalPages - 1)}"
                  th:classappend="${i == articleList.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/rticle/list(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}"></a>
              </li>

              <li class="page-item" th:classappend="${!articleList.hasNext()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/article/list(page=${articleList.number + 1}, keyword=${keyword})}">Next</a>
              </li>

            </ul>
          </nav>
        </div>

      </main>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('.fav-btn').click(function() {
        const articleIdx = $(this).data('articleIdx');

        $.ajax({
          url: '/api/favorite/create',
          method: 'POST',
          dataType: 'json',
          data: {
            articleIdx: articleIdx
          },
          success: function (data) {
            console.log(data);
            if (data.result) {
              alert('등록되었습니다');
            } else {
              alert('등록 실패');
            }
          },
          error: function (data) {
            console.log(data);
          }
        });
      });
    });
  </script>

</body>
</html>
